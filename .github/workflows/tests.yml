name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  homebrew:
    name: homebrew-system-python
    runs-on: macos-latest
    steps:
      - name: Download Source
        uses: actions/checkout@v2
      - name: Investigate
        run: |
          python3-config --ldflags --embed
          python3 investigate.py

  setup-python:
    name: ${{ matrix.os }}-setup-python
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Investigate
        run: |
          python3-config --ldflags --embed
          python3 investigate.py
