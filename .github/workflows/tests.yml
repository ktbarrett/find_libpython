name: Tests

on:
  schedule:
    - cron: "10 16 * * 3"
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:

  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Black
        run: pip install black
      - name: Run Black check
        run: black --check src/

  ubuntu-system-python:
    name: ${{ matrix.os }}-system-python
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install System Python
        run: |
          sudo apt install python3-dev python3-pip
      - name: Install Testing Requirements
        run: python3 -m pip install nox
      - name: Run Tests
        run: python3 -m nox -e tests

  setup-python:
    name: ${{ matrix.os }}-setup-python
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Testing Requirements
        run: python -m pip install nox
      - name: Run tests
        run: python -m nox -e tests

  anaconda:
    name: ${{ matrix.os }}-anaconda
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}  # setup-miniconda requires using login bash shells to activate env
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          auto-activate-base: true
          activate-environment: ''
      - name: Install Testing Requirements
        run: python -m pip install nox
      - name: Run Tests
        run: python -m nox -e tests

  # Note on all container jobs using actions/checkout: Install git 2.18 or
  # higher before using the checkout action!
  #
  # find_libpython uses setuptools_scm, which mandates installing from a git
  # repository with history present. The actions/checkout GitHub action
  # preserves that history if "fetch-depth: 0" is passed as option, *and* if the
  # git command-line tool is used for the checkout. If 'git' is not present or
  # too old when using actions/checkout then the action falls back to the
  # GitHub REST API to download the repository. The data obtained in this way
  # does not provide sufficient information for setuptools_scm to work, and it
  # fails with "setuptools-scm was unable to detect version".

  rhel7:
    name: rhel7-system-python
    runs-on: ubuntu-latest
    container: "centos:7"
    steps:
      - name: Make Git 2.18+ available, required for actions/checkout
        run: yum install -y https://packages.endpointdev.com/rhel/7/os/x86_64/endpoint-repo.x86_64.rpm
      - name: Install Git and System Python
        run: yum install -y git python3-devel python3-pip python3
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # The checkout action does roughly the same thing (using an explicit
      # path), but that somehow does not work. Explicitly mark all git
      # directories as safe to use, otherwise git when used in setuptools_scm
      # fails when installing the Python package.
      - name: Mark git checkout as safe to use
        run: git config --global safe.directory '*'
      - name: Install Testing Requirements
        run: python3 -m pip install nox
      - name: Run Tests
        run: python3 -m nox -e tests

  rhel8-system-python:
    name: rhel8-system-python
    runs-on: ubuntu-latest
    container: "almalinux:8"
    steps:
      - name: Install Git and System Python
        run: yum install -y git python3-devel python3-pip python3
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Testing Requirements
        run: python3 -m pip install nox
      - name: Run Tests
        run: python3 -m nox -e tests

  rhel8-appstream-py38:
    name: rhel8-appstream-py38
    runs-on: ubuntu-latest
    container: "almalinux:8"
    steps:
      - name: Install Git and Python 3.8 from AppStream
        run: yum install -y git python38-devel python38-pip python38-pip-wheel python38
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Testing Requirements
        run: python3.8 -m pip install nox
      - name: Run Tests
        run: python3.8 -m nox -e tests

  rhel8-appstream-py39:
    name: rhel8-appstream-py39
    runs-on: ubuntu-latest
    container: "almalinux:8"
    steps:
      - name: Install Git and Python 3.9 from AppStream
        run: yum install -y git python39-devel python39-pip python39-pip-wheel python39
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Testing Requirements
        run: python3.9 -m pip install nox
      - name: Run Tests
        run: python3.9 -m nox -e tests

  rhel9-system-python:
    name: rhel9-system-python
    runs-on: ubuntu-latest
    container: "almalinux:9"
    steps:
      - name: Install Git and System Python
        run: yum install -y git python3-devel python3-pip python3
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Testing Requirements
        run: python3 -m pip install nox
      - name: Run Tests
        run: python3 -m nox -e tests

  msys:
    name: ${{ matrix.msystem }}-system-python
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      fail-fast: false
      matrix:
        msystem:
          # MSYS tests are failing, disable them.
          # See also https://github.com/ktbarrett/find_libpython/issues/39
          #- MSYS
          - MINGW64
    steps:
      - name: Install msys2 (MINGW64)
        if: matrix.msystem == 'MINGW64'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >-
            git
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-python
            mingw-w64-x86_64-python-pip
            mingw-w64-x86_64-python-setuptools
            mingw-w64-x86_64-python-wheel
            mingw-w64-x86_64-python-setuptools-scm
          update: true
      - name: Install msys2 (MSYS)
        if: matrix.msystem == 'MSYS'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MSYS
          install: >-
            msys2-devel
            git
            python
            python-devel
            python-pip
            python-setuptools
            python-setuptools-scm
          update: true
      - name: Install wheel package (MSYS)
        if: matrix.msystem == 'MSYS'
        run: pip install --no-build-isolation wheel
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install package
        run: pip install --no-build-isolation .
      - name: Print libpython
        run: |
          echo 'NAMES'
          find_libpython -v --candidate-names
          echo 'PATHS'
          find_libpython -v --candidate-paths
          echo 'LOCATION'
          find_libpython -v
      - name: Install Testing Requirements
        run: pip install --no-build-isolation pytest pytest-cov
      - name: Run Tests
        run: |
          pytest --cov --cov-branch tests/
          pytest --cov --cov-branch --cov-append --doctest-modules $(python -c 'import find_libpython; print(find_libpython.__file__)')

  alpine:
    name: alpine-system-python
    runs-on: ubuntu-latest
    container: "alpine:latest"
    steps:
      - name: Update Packages
        run: |
          apk update
          apk upgrade
      - name: Install Python and Git
        run: |
          apk add python3 python3-dev py3-pip git
      - name: Download Source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Testing Requirements
        run: |
          pip install nox
      - name: Run Tests
        run: |
          nox -e tests

  homebrew:
    name: homebrew-system-python
    runs-on: macos-latest
    steps:
      - name: Install Python and Git
        run: |
          brew install python git
      - name: Download Source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Testing Requirements
        run: |
          python3 -m pip install nox
      - name: Run Tests
        run: |
          python3 -m nox -e tests

  archlinux:
    name: archlinux-system-python
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
    steps:
      - name: Install Python and Git
        run: |
          pacman --noconfirm -Sy python python-pip git
      - name: Download Source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create and activate environment
        run: |
          python -m venv .venv
          . .venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV
      - name: Install Testing Requirements
        run: |
          pip install nox
      - name: Run Tests
        run: |
          nox -e tests
